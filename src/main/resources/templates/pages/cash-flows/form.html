<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="id">
<head>
    <title>Form Cash Flow</title>
</head>
<body>
    <div layout:fragment="content" class="mt-3">
        <div class="card">
            <div class="card-header bg-light">
                <!-- Tombol Kembali (Mirip detail.html) -->
                <a th:href="@{/cash-flows}" class="text-decoration-none mb-2 d-inline-block">
                    <small class="text-muted"> &lt; Kembali ke List </small>
                </a>
                
                <h3 th:text="${cashFlowForm.id == null ? 'Tambah Transaksi Baru' : 'Ubah Transaksi'}">
                    Form Transaksi
                </h3>
            </div>
            
            <div class="card-body">
                <form th:action="${cashFlowForm.id == null ? '/cash-flows/add' : '/cash-flows/edit/' + cashFlow.id}" 
                      th:object="${cashFlowForm}" method="post">
                    
                    <!-- Tipe Transaksi -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tipe Transaksi</label>
                        <select th:field="*{type}" class="form-select" required>
                            <option value="" disabled selected>-- Pilih Tipe --</option>
                            <option value="CASH_IN">Pemasukan (Uang Masuk)</option>
                            <option value="CASH_OUT">Pengeluaran (Uang Keluar)</option>
                        </select>
                    </div>

                    <!-- Sumber -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Sumber Dana</label>
                        <input type="text" th:field="*{source}" class="form-control" 
                               placeholder="Contoh: Dompet, ATM BCA, Uang Saku" required>
                    </div>

                    <div class="row">
                        <!-- Label -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Label / Kategori</label>
                            <input type="text" th:field="*{label}" class="form-control" 
                                   placeholder="Contoh: Makan Siang, Gaji, Bensin" required>
                        </div>
                        <!-- Nominal -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Nominal (Rp)</label>
                            <input type="number" th:field="*{amount}" class="form-control" 
                                   placeholder="0" min="1" required>
                        </div>
                    </div>

                    <!-- Deskripsi -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Deskripsi</label>
                        <textarea th:field="*{description}" class="form-control" rows="3" 
                                  placeholder="Keterangan detail..." required></textarea>
                    </div>

                    <!-- Tombol Aksi -->
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/cash-flows}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-primary">Simpan Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
